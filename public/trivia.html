<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/trivia.css">
    <script src="https://kit.fontawesome.com/cdfb1fb9bd.js" crossorigin="anonymous"></script>
    <title>Trivia Web - ¡A Jugar!</title>
</head>
<body>
    <header class="header-container">
        <strong>TRIVIA WEB</strong>
        <div style="display: flex; align-items: center;"></div>
    </header>

    <main class="trivia-main-container">
        <div id="loading-screen" style="text-align: center; padding: 2rem;">
            <h2>Preparando el juego...</h2>
            <p id="loading-error" style="color: red; display: none;"></p>
        </div>

        <div id="game-screen" style="display: none;">
            
            <div class="score-container">
                <span id="score-display">Puntuación: 0</span>
            </div>

            <div class="game-status-bar">
                <span id="timer" class="status-item">15</span>
                <div id="progress-bar-container" class="status-item status-item-grow">
                    <div id="progress-bar"></div>
                </div>
                <span id="question-counter" class="status-item">1/5</span>
            </div>

            <section class="question-container">
                <div id="image-container" style="display: none; text-align: center; margin-bottom: 1rem;">
                    <img id="question-image" src="" alt="Imagen de la pregunta">
                </div>
                
                <h2 id="question-text"></h2>
                
                <div id="options-container"></div>
                
                <div id="feedback"></div>
            </section>
        </div>
    </main>

    <footer>
        <span>Texto</span>
    </footer>

    <script src="/js/theme.js"></script>
    <script src="/js/trivia.js"></script>
</body>
</html>
