<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/cdfb1fb9bd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <i class="fa-solid fa-file-image fa-xl"></i> 
        <strong>TRIVIA WEB</strong>
        <a href="/login" class="a-icono">
            <i class="fa-solid fa-user fa-xl"></i>
        </a>
    </header>

    <main>
        <section style="text-align: center;">
            ¡Bienvenido a la Trivia <br> Jugá para ganar grandes premios!
        </section>
        <div class="img-bienvenida">
            <picture>
                <source srcset="https://placehold.co/240" media="(max-width: 768px)">
                <img src="https://placehold.co/500x300" alt="Imagen responsive">
            </picture>
        </div>

        <section>
            <form id="registerForm">
                <label for="dni">DNI (solo números):</label>
                <input type="text" id="dni" name="dni" pattern="\d{7,8}" required
                oninvalid="this.setCustomValidity('Solo números, entre 7 y 8 dígitos.')"
                oninput="this.setCustomValidity('')"><br>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,}" required
                oninvalid="this.setCustomValidity('El nombre debe tener al menos 2 caracteres.')"
                oninput="this.setCustomValidity('')"><br>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" pattern="[A-Za-z\s]{2,}" required
                oninvalid="this.setCustomValidity('El apellido debe tener al menos 2 caracteres.')"
                oninput="this.setCustomValidity('')"><br>

                <label for="phoneNumber">Numero de teléfono: (sin +54)</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{6,15}" required
                oninvalid="this.setCustomValidity('Debe tener entre 6 y 15 dígitos.')"
                oninput="this.setCustomValidity('')"><br>

                <input type="submit" value="Iniciar Trivia">
            </form>
        </section>
    </main>

    <footer>
        <span><a href="/categories.html" style="text-decoration: none;color: black;">Texto</a></span>
    </footer>
<script src="/js/registerForm.js"></script>
</body>
</html>
