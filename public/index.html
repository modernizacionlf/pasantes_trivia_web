<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">    
    <script src="https://kit.fontawesome.com/cdfb1fb9bd.js" crossorigin="anonymous"></script>
    <title>Trivia Web</title>
</head>
<body>
    <header class="header-container">
        <strong>TRIVIA WEB</strong>
        
        <div>
            <button id="theme-toggle-button" title="Cambiar tema">
                <i class="fa-solid fa-moon"></i>
            </button>
            <a href="/login" class="a-icono">
                <i class="fa-solid fa-user fa-xl"></i>
            </a>
        </div>
    </header>

    <main>
        <h2>¡Bienvenido a la Trivia! <br> Jugá para ganar grandes premios</h2>
        
        <div class="img-bienvenida">
            <picture>
                <source srcset="https://placehold.co/240" media="(max-width: 768px)">
                <img src="https://placehold.co/500x300" alt="Imagen responsive">
            </picture>
        </div>

        <section>
            <form id="formulario" class="form-container">
                <label for="POST-dni">DNI (solo números):</label>
                <input id="POST-dni" type="text" name="dni" required>

                <label for="POST-name">Nombre:</label>
                <input id="POST-name" type="text" name="name" required>
                
                <label for="POST-surname">Apellido:</label>
                <input id="POST-surname" type="text" name="surname" required>

                <label for="POST-number">Número de teléfono: (sin +54)</label>
                <input id="POST-number" type="tel" name="number" required>

                <input type="submit" value="Iniciar Trivia">
            </form>
        </section>
    </main>

    <footer>
        <span>Footer</span>
    </footer>

    <script src="/js/theme.js"></script>
    <script src="/js/formRegister.js"></script>
</body>
</html>
